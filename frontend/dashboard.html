<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="js/dashboard.js"></script>
</head>
<body>
    <button id="menuToggle">
        <i class="fas fa-bars"></i> <!-- Ícono de hamburguesa -->
    </button>
    <div class="container">
        <div class="header">
            <h1 class = "tittlePage"> Usuarios</h1><br>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Buscar doctor por nombre, cedula o Email">
                <button id="searchButton" >Buscar</button>
            </div> <br>
            <div class="tittles">
                <h2>Doctor</h2>
                <h2 class="cedulaTittle">Cedula</h2>
                <h2 class = "emailTittle">Email</h2>
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Configuración</a></li>
                    <!-- Agrega más elementos de menú según sea necesario -->
                </ul>
            </nav>
            
        </div>
        <div class="dashboard">
            <div id="users">
            </div>
        </div>
    </div>
</body>
</html>
