<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="css/agregar_user_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="js/agregar_user_admin.js"></script>
</head>

<body>
    <button id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>
    <header class="header">
    <div class="container">
        <h1 class="title">Registrar Usuarios</h1>
        <!-- Menú a desplegar -->
        <nav id="menu" class="menu">
            <ul>
                <li><a href="/home.html">home</a></li>
                <li><a href="/agregar_user_admin.html">Agregar usuarios</a></li>
                <li><a href="/dashboard.html">lista de usuarios</a></li>
                <li><a href="editarUsuario.html">Editar Usuarios</a></li>
                <li><a href="typeOfUser.html">Log Out</a></li>
            </ul>
        </nav>
        <!-- Fin del menú -->
        <form class="register-form" action="#">
            <div class="logo-container">
                <img src="/assets/logo.png" alt="Logo" class="logo">
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Juan Daniel">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Cardona">
            </div>
            <div class="form-group">
                <label for="documentId">ID:</label>
                <input type="text" id="documentId" name="documentId" placeholder="1005897254">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Barona@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="*******">
            </div>
            <div class="form-group">
                <label for="passwordConfirmation">Confirmar Contraseña:</label>
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="*******">
            </div>
            <div class="button-group">
                <button id="registerbutton">Registrar</button>
                <a href="home.html" class="cancel-button">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
