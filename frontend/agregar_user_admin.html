<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="css/agregar_user_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="js/agregar_user_admin.js"></script>
</head>
<body>
    <button id="menuToggle">
        <i class="fas fa-bars"></i> <!-- Ícono de hamburguesa -->
    </button>
    <div class="container">
        <h1 class="title">Registrar-Usuarios</h1>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
        <form class="login-form" action="#">
            <div class="form-group">
                <div class="logo-container">
                    <img src="/frontend/assets/logo.png" alt="Logo" class="logo">
                </div>
                <label for="email">Nombre:</label>
                <input type="email" id="name" name="name" placeholder="Juan Daniel" >
            </div>
            <div class="form-group">
                <label for="email">Apellido:</label>
                <input type="email" id="lastname" name="lastname" placeholder="cardona" >
            </div>
            <div class="form-group">
                <label for="email">Id:</label>
                <input type="email" id="documentId" name="documentId" placeholder="1005897254" >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Barona@gmail.com" >
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="*******" >
            </div>
            <div class="form-group">
                <label for="password">Confirmación de Contraseña:</label>
                <input type="password" id="passwordConfirmation" name="ConfirmacionDePassword" placeholder="*******" >
            </div>
            
            <button  id = "registerbutton" >Registrar</button>
            
        </form>
      <a href="home.html" ><button id = "cancelarButton" button="Cancelar">Cancelar </button></a>
    </div>
    
</body>
</html>
